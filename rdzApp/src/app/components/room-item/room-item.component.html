<div
  class="image-container"
  [@animate]="{
    value: animState,
    params: { duration: duration, delay: delay }
  }"
  (@animate.done)="animState = !animState"
>
  <img
    [@frontBack]="background ? 'back' : 'front'"
    class="image"
    [class.image-background]="background"
    src="{{ imagePath }}"
    alt="image"
  />
  <div *ngIf="false" class="overlay">
    <div class="inner-text">{{ title }}</div>
  </div>
</div>
