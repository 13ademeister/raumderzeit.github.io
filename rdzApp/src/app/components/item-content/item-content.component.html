<div
  [class.content-hide]="!routeSelected()"
  [class]="!isPortrait ? 'content' : 'content-portrait'"
  [@enterLeave]="routeSelected() ? 'selected' : 'home'"
>
  <h1 *ngIf="routeSelected()" style="position: absolute">{{ title }}</h1>
  <div class="text fade">
    <br />
    <ng-content></ng-content>
    <br />
    <br />
    <br />
  </div>
</div>
<app-room-item
  cdkDrag
  *ngIf="imageSrc !== '' && (routeHome() || routeSelected())"
  [background]="routeSelected()"
  imagePath="{{ imageSrc }}"
  class="item"
  [style]="getItemImageStyle()"
  (click)="itemClick()"
  [title]="title"
></app-room-item>
