<div
  [class.content-hide]="!routeSelected()"
  class="content"
  [@enterLeave]="routeSelected() ? 'selected' : 'home'"
>
  <h1 *ngIf="routeSelected()">{{ title }}</h1>
  <div class="text">
    <ng-content></ng-content>
  </div>
</div>
<app-room-item
  *ngIf="imageSrc !== '' && (routeHome() || routeSelected())"
  [@animate]="{
    value: animState,
    params: { duration: duration, delay: delay }
  }"
  (@animate.done)="animState = !animState"
  [background]="routeSelected()"
  imagePath="{{ imageSrc }}"
  class="item"
  [style]="getItemImageStyle()"
  (click)="itemClick()"
  [title]="title"
></app-room-item>
