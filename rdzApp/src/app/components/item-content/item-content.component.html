<div
  [class.content-hide]="!routeSelected()"
  class="content"
  [@enterLeave]="routeSelected() ? 'selected' : 'home'"
>
  <h2 *ngIf="routeSelected()">{{ title }}</h2>
  <div class="text">
    <ng-content></ng-content>
  </div>
</div>
<app-room-item
  *ngIf="imageSrc !== '' && (routeHome() || routeSelected())"
  [background]="routeSelected()"
  imagePath="{{ imageSrc }}"
  class="item"
  [style]="getItemImageStyle()"
  (click)="itemClick()"
  [title]="title"
></app-room-item>
